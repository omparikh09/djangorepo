{% extends "netropolis_app/index.html" %}

{% block content %}   
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Members<small class="text-muted">Welcome to Netropolis App</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Netropolis</a></li>
                            <li class="breadcrumb-item">Members</li>
                            <li class="breadcrumb-item active">Add Members</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">

                {% if s_msg %}
                    <div class="alert alert-success" role="alert">
                        {{s_msg}}
                    </div>
                {% endif %}
                <h2><strong>Add</strong> Members<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body">
                <Form method="POST" action="{% url 'add-society-member' %}" enctype="multipart/form-data">
                    {% csrf_token %}    
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name" name="first_name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Contact Number" name="contact_number">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="no of family members" name="no_of_family_members">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="building number" name="building_number">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="House number" name="house_number">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Blood Group" name="blood_group">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Vehicle Detail" name="vehicle_detail">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Job Discription" name="job_discription">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <input rows="4" class="form-control" placeholder="Members Type (Owner/Rental)" name="members_type">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h6>Aadhar Card : </h6>
                                <input type="file" class="form-control" name="aadhar_card">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h6>User Picture : </h6>
                                <input type="file" class="form-control" name="pic">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea type="text" class="form-control no-resize" placeholder="Type your work address..." name="work_address"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </Form>
            </div>
        </div>
    </div>
</div>

            </div>
</section>
{% endblock %}
